<div class="bg-black/50 fixed top-0 right-0 left-0 bottom-0 modal_culinary" (click)="close()">

</div>

<div class="bg-white  modal_culinary__el">
  <div class="modal-header__el">
    <button (click)="close()" class="btn btn-outline-warning modal-close">x</button>
    <h4 class="text-center mb-2 text-lg modal-title">{{ recipe.title | titlecase }}</h4>
  </div>
  <img class="modal-img" src="http://localhost:3000/public/{{recipe.img}}">
  <div *ngIf="recipeService.getDescription() === false">
    <div>
      <textarea pInputTextarea class="textarea-modal" (input)="changeRecipe($event, recipe)">{{recipe.description}}</textarea>
    </div>
    <button (click)="sendNewRecipe(recipe)" class="btn btn-outline-warning modal-close">Изменить рецепт</button>
  </div>

  <p class="modal-description" *ngIf="recipeService.getDescription() === true">{{recipe.description}}</p>
</div>
